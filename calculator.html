<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pred's Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div id="description">
    <h1>Predhome designs a calculator</h1>
</div>
   <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <div class="numbers">
        <button class="clear top-function">C</button>
        <button class="modulo top-function">%</button>
        <button class="sign top-function">+/-</button>
        <button class="one number">1</button>
        <button class="two number">2</button>
        <button class="three number">3</button>
        <button class="four number">4</button>
        <button class="five number">5</button>
        <button class="six number">6</button>
        <button class="seven number">7</button>
        <button class="eight number">8</button>
        <button class="nine number">9</button>
        <button class="zero number">0</button>
        <button class="dot number">.</button>
    </div>
    <div class="operator">
        <button class="plus operator">+</button>
        <button class="minus operator">-</button>
        <button class="multiply operator">&lowast;</button>
        <button class="divide operator">/</button>
        <button class="equals operator">=</button>
    </div>
</div>
</div>
    <script src="calculator.js"></script>
  </body>
</html>
